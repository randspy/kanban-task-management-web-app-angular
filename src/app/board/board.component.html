<div class="h-full flex bg-kg-grey-very-dark">
  @for (column of columns$ | async; track $index) {
  <app-column [column]="column" />
  } @empty {
  <app-empty-board class="flex flex-col justify-center mx-auto" />
  } @if ((columns$ | async)?.length) {
  <button class="w-72 mx-4 mt-16 rounded-md bg-kg-grey-dark text-kg-white">
    +New Column
  </button>
  }
</div>
